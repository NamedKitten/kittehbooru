<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hi</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>

  <style>
    .custom-file-label::after {
      border-radius: 0px;
    }
  </style>

  <body>
    {{ template "header.html" . }}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-3 bg-primary">
            <div class="card-body">
              <h5 class="card-title text-center">Upload a file</h5>
              <form enctype="multipart/form-data" class="form-signin" method="post">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="custom-file bg-primary">
                      <input type="file" class="custom-file-input" id="inputGroupFile02" name="uploadFile">
                      <label class="custom-file-label" for="inputGroupFile02">Choose
                        file</label>
                    </div>
                  </div>
                </div>
                <div class="form-label-group">
                  <label for="tags">Tags</label> <input type="text" class="form-control" id="tags" name="tags"
                    required="">
                </div>
                <div class="form-label-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="6"></textarea>
                </div>
                <br>
                <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
