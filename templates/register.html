<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hi</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    {{ with settings }}
    {{ if .ReCaptcha }}
    <script src="https://www.google.com/recaptcha/api.js?render={{.ReCaptchaPubkey}}"></script>
    <script>
      grecaptcha.ready(function () {
        grecaptcha.execute('{{.ReCaptchaPubkey}}', { action: 'contact' }).then(function (token) {
          var recaptchaResponse = document.getElementById('recaptchaResponse');
          recaptchaResponse.value = token;
        });
      });
    </script>
    {{end}}
    {{end}}

  </head>

  <body>
    {{ template "header.html" . }}

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5 bg-light">
            <div class="card-body ">
              <h5 class="card-title text-center">Create a account</h5>
              <form class="form-signin" method="post">
                <input type="hidden" name="recaptchaResponse" id="recaptchaResponse" required>

                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                  <small class="form-text text-muted">
                    This will be your username on the site. You wont be able to change this.
                  </small>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  <small class="form-text text-muted">
                    This will be your password for the site. Please pick a secure password.
                  </small>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
