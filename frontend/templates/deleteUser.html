<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hi</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.js"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  {{ template "header.html" . }}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card-block my-5 lighter-bg">
          <div class="card-block-body">
            <h5 class="card-block-title center-text">{{ .Translator.Localize "Warning" }}</h5>
            <p>{{ .Translator.Localize "ConfirmDeleteAccount" }}</p>
            <p>{{ .Translator.Localize "WillDeleteAllPosts" }}</p>
            <form method="post">
              <button type="submit" class="button button-red button-block">{{ .Translator.Localize "Delete" }}</button>
            </form>
            <br>
            <form action="/user/{{.LoggedInUser.Username}}" method="get">
              <button type="submit" class="button bg-ac-3 button-block">{{ .Translator.Localize "GoBack" }}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
