<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hi</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>

  <body>
    {{ template "header.html" . }}

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto my-auto">
          <div class="my-5"> </div>
          <div class="alert alert-warning" style="margin-top: 33%; margin-bottom: 33%;" role="alert">
            <h4 class="alert-heading">{{ .Translator.Localize "Warning" }}</h4>
            
            <p>{{ .Translator.Localize "ConfirmDeleteAccount" }}</p>
            <p>{{ .Translator.Localize "WillDeleteAllPosts" }}</p>
            <hr>
            <div class="btn-group d-flex flex-row-reverse">
              <form method="post">
                <button type="submit" class="btn btn-danger">{{ .Translator.Localize "Delete" }}</button>
              </form>


              <form action="/view/{{.LoggedInUser.Username}}" method="get">
                <button type="submit" class="btn btn-dark">{{ .Translator.Localize "GoBack" }}</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>

</html>
