<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hi</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/shuffle.js"></script>
    <script src="/js/bootstrap.js"></script>
    <style>
      .disabledLink {
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    {{ template "header.html" . }}
    <div class="container-fluid" style="padding-top: 10px">
      <center>
        <div class="row">
          <div class="col-md-3 mb-3">
            <form action="{{ .NextLink }}">
              <button class="btn btn-success btn-block" type="submit">Next Page</button>
            </form>
          </div>
          <div class="col-md-6 mb-3">
            <form action="/search" method="get">
              <div class="input-group" style="border-radius:5px;">
                <input type="hidden" name="page" value="0">
                <input class="form-control" name="tags" placeholder="Tags" value="{{ html .Tags }}"
                  style="border-top-right-radius: 0px; border-bottom-right-radius: 0px; border-top-left-radius: 5px; border-bottom-left-radius: 5px; border: 0px;">
                <div class="input-group-append">
                  <button class="btn btn-primary bg-success btn-success" type="submit"
                    style="border-width: 0px; border-top-left-radius: 0px; border-bottom-left-radius: 0px;">Search</button>
                </div>
              </div>
          </div>
          <div class="col-md-3 mb-3">
            <form action="{{ .NextLink }}">
              <button class="btn btn-success btn-block" type="submit">Next Page</button>
            </form>
          </div>
        </div>
      </center>
    </div>
    <div class="container-fluid">
      <div id="grid" class="msc row">
        {{range .Results }}
        <div class="grid__elem grid__brick mt-1 col-12 col-xs-12 col-md-6 col-xl-4">
          <a href="/view/{{ .PostID }}">
            <picture>
              <source srcset="/thumbnail/{{ .PostID }}.webp" width="100%">
              <img src="/thumbnail/{{ .PostID }}.jpg" width="100%">
            </picture> 
          </a>
        </div>
        {{ end }}
        <div class="col-1 my-sizer-element"></div>
      </div>
    </div>
    <script>
      window.shuffleInstance = new window.Shuffle(document.getElementById('grid'), { itemSelector: '.grid__elem', sizer: '.my-sizer-element',   speed: 0, });
    </script>
  </body>

</html>
