<!DOCTYPE html>
{{ template "htmlThemeHead.html" . }}
{{ template "htmlHead.html" . }}

  <body class="bg-primary">
    <div class="container-fluid">
      <form class="form-signin" method="post">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
            <div class="card card-signin my-5 bg-light">
              <div class="card-body">
                <h5 class="card-title text-center">{{ .Translator.Localize "Setup" }}</h5>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="username">{{ .Translator.Localize "AdminUsername" }}</label>
                    <input type="text" class="form-control" id="username" name="adminUsername"
                      placeholder="{{ .Translator.Localize "Username" }}">
                    <small class="form-text text-muted">
                      {{ .Translator.Localize "ThisIsFirstAdminAccount" }}
                    </small>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="password">{{ .Translator.Localize "AdminPassword" }}</label>
                    <input type="password" class="form-control" id="password" name="adminPassword"
                      placeholder="{{ .Translator.Localize "Password" }}">
                    <small class="form-text text-muted">
                      {{ .Translator.Localize "PleaseStrongPassword" }}
                    </small>
                  </div>
                </div>
                <div class="form-label-group">
                  <label for="rules">{{ .Translator.Localize "Rules" }}</label>
                  <textarea class="form-control" id="rules" name="rules" rows="10"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-success">{{ .Translator.Localize "Submit" }}</button>
              </div>
            </div>
          </div>
        </div>



      </form>
    </div>
  </body>

</html>
