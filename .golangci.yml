linters-settings:
  dupl:
    threshold: 100
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complecity: 10

linters:
  enable:
  - gosimple
  - structcheck
  - varcheck
  - errcheck
  - staticcheck
  - ineffassign
  - deadcode
  - typecheck
  - govet
  - unused
  - goimports
  - prealloc
  - unconvert
  - misspell
  - dupl